[build]
builder = "NIXPACKS"
buildCommand = "npm run build"

[deploy]
startCommand = "npm run start"
healthcheckPath = "/"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[services]]
name = "client"
startCommand = "npm run start"
port = 3000

[[services]]
name = "api"
startCommand = "npm run start:api"
port = 3001
